<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body style="background: #f7f7f7;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4 col-xs-12 m-auto">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
          <div class="dashboard" style="background: #fff;">
            <p class="p-16">LOGIN.</p>
            <p class="p-12">Login to make payment</p>
            <div class="input-group">
              <div class="input-group-prepend pl-3 pr-1">
                <i class="ion-person" style="font-size: 20px; color: #ddd;"></i>
              </div>
              <input formControlName="email" #email name="email" type="email" class="form-control"
                placeholder="johndoe@example.com" required />
            </div>

            <div class="input-group mt-4">
              <div class="input-group-prepend py-1 pl-3 pr-1">
                <i class="ion-locked" style="font-size: 18px; color: #ddd;"></i>
              </div>
              <input formControlname="password" #password name="password" type="password" id="password"
                class="form-control" required />
              <a class="py-1 px-3" onclick="toggle(this);">
                <i class="ion-eye" style="font-size: 20px; color: #ddd;"></i>
              </a>
            </div>
            <div class="d-flex row px-3 mt-1" style="color: #707070;">
              <div class="">
                <input id="checkbox-1" class="checkbox-custom" name="checkbox-1" type="checkbox">
                <label for="checkbox-1" class="checkbox-custom-label p-10">Remember Me</label>
              </div>
              <div class="ml-auto">
                <a href="#" class="p-8">Forgot Password?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-Orange w-100 mt-3 rounded">LOGIN</button>
            <p class="text-center p-12 my-5">
              Not Registered? <a routerLink="/signup" style="color: #f16722">Sign Up Here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <style>
  </style>
  <script>
    function toggle(button) {
      var password = document.getElementById("password");
      if (password.type == "password") {
        button.innerHTML = "<i class='ion-eye-disabled' style='font-size: 20px; color: #ddd;'></i>";
        password.type = "text";
      }
      else {
        button.innerHTML = "<i class='ion-eye' style='font-size: 20px; color: #ddd;' ></i>";
        password.type = "password";
      }
    }
  </script>
</body>
